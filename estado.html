<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p, button {
            font-size: 22pt;
            margin: 10px;
        }

        .titulo {
            display: grid;
            justify-content: center;
            margin-top: 50px;
        }

        .contador {
            display: grid;
            justify-content: center;
            margin-top: 50px;
        }

    </style>

    <title> Contador </title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">

        // estado Ã© um dado que se altera com o tempo

        function Contador() {

            const array = React.useState(0);
            const state = array[0];
            const setState = array [1]; // altera o estado a avisa o React que o componente App precisa ser re-rendezizado. 

            return (
                <div class="contador">
                    <p> Estado: {state} </p>
                    <button 
                        onClick={() => {
                            setState(state+1);
                        }}
                    >
                        Somar 1
                    </button>

                    <button 
                        onClick={() => {
                            setState(state-1);
                        }}
                    >
                        Subtrair 1
                    </button>

                    <button 
                        onClick={() => {
                            setState(function (prevState) {
                                return prevState + 3
                            });
                        }}
                    >
                        Somar 3
                    </button>
                </div>
            );
            }

            const App = () => {
                return (
                    <div class="titulo">
                        <p> Contador </p>
                        <Contador />
                        <Contador />
                    </div>
                )
            }
            
            ReactDOM.render(
                <App />,
                document.getElementById("root")
            );
            
    </script>
</body>
</html>
